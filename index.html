<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMD 바로가기</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="shortcuts-section">
                <h1 class="visually-hidden">GMD 바로가기</h1>
                <div class="settings-bar">
                    <label class="toggle-switch">
                        <input type="checkbox" id="open-new-tab" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">새 창에서 열기</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="compact-mode" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">간략하게 표시</span>
                    </label>
                </div>
                <div id="shortcuts-container"></div>
                <div class="footer-banner">
                    <img src="images/banner.jpg" alt="GMD 2025 Global Workshop">
                </div>
            </section>

            <aside class="sidebar-section">
                <div class="sidebar-panel">
                    <div class="panel-header color-teal">
                        <h2>사무 업무</h2>
                    </div>
                    <div class="sidebar-list" id="office-work"></div>
                    <div class="sidebar-list">
                        <button class="settings-btn" id="open-settings">
                            <span class="settings-icon">⚙️</span>
                            <span>설정</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-panel">
                    <div class="panel-header color-purple">
                        <h2>팀 공간</h2>
                    </div>
                    <div class="sidebar-list" id="team-spaces"></div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Custom Tooltip -->
    <div class="custom-tooltip" id="custom-tooltip">
        <div class="custom-tooltip-title"></div>
        <div class="custom-tooltip-desc"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>⚙️ 카테고리 순서 설정</h2>
                <button class="modal-close" id="close-settings">✕</button>
            </div>
            <div class="modal-body">
                <p class="modal-desc">버튼을 사용하여 순서를 변경하세요</p>
                <div class="category-order-list" id="category-order-list"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="reset-order">초기화</button>
                <button class="btn btn-primary" id="save-order">저장</button>
            </div>
        </div>
    </div>

    <script src="shortcuts.js"></script>
    <script src="app.js"></script>
</body>
</html>
