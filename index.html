<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMD 바로가기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="shortcuts-section">
                <div class="header-banner">
                    <img src="images/banner.jpg" alt="GMD 2025 Global Workshop">
                </div>
                <div id="shortcuts-container"></div>
            </section>

            <aside class="updates-section">
                <div class="updates-panel">
                    <div class="panel-header">
                        <span class="panel-icon">📄</span>
                        <h2>Confluence</h2>
                    </div>
                    <div class="updates-list" id="confluence-updates">
                        <div class="update-item">
                            <span class="update-badge confluence">수정됨</span>
                            <div class="update-content">
                                <a href="#" class="update-title">제품 규격 문서 업데이트</a>
                                <div class="update-meta">
                                    <span class="update-author">홍길동</span>
                                    <span class="update-time">10분 전</span>
                                </div>
                            </div>
                        </div>
                        <div class="update-item">
                            <span class="update-badge new">신규</span>
                            <div class="update-content">
                                <a href="#" class="update-title">2024년 1분기 출시 계획</a>
                                <div class="update-meta">
                                    <span class="update-author">김철수</span>
                                    <span class="update-time">1시간 전</span>
                                </div>
                            </div>
                        </div>
                        <div class="update-item">
                            <span class="update-badge confluence">수정됨</span>
                            <div class="update-content">
                                <a href="#" class="update-title">다국어 지원 가이드라인</a>
                                <div class="update-meta">
                                    <span class="update-author">이영희</span>
                                    <span class="update-time">3시간 전</span>
                                </div>
                            </div>
                        </div>
                        <div class="update-item">
                            <span class="update-badge new">신규</span>
                            <div class="update-content">
                                <a href="#" class="update-title">UX 라이팅 스타일 가이드</a>
                                <div class="update-meta">
                                    <span class="update-author">박민수</span>
                                    <span class="update-time">5시간 전</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="updates-panel">
                    <div class="panel-header">
                        <span class="panel-icon">💬</span>
                        <h2>Teams</h2>
                    </div>
                    <div class="updates-list" id="teams-updates">
                        <div class="update-item">
                            <span class="update-badge teams">게시글</span>
                            <div class="update-content">
                                <a href="#" class="update-title">이번 주 스프린트 회고</a>
                                <div class="update-meta">
                                    <span class="update-author">개발1팀</span>
                                    <span class="update-time">30분 전</span>
                                </div>
                            </div>
                        </div>
                        <div class="update-item">
                            <span class="update-badge teams">게시글</span>
                            <div class="update-content">
                                <a href="#" class="update-title">신규 입사자 온보딩 안내</a>
                                <div class="update-meta">
                                    <span class="update-author">인사팀</span>
                                    <span class="update-time">2시간 전</span>
                                </div>
                            </div>
                        </div>
                        <div class="update-item">
                            <span class="update-badge teams">게시글</span>
                            <div class="update-content">
                                <a href="#" class="update-title">서버 점검 공지 (12/15)</a>
                                <div class="update-meta">
                                    <span class="update-author">인프라팀</span>
                                    <span class="update-time">어제</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="shortcuts.js"></script>
    <script src="app.js"></script>
</body>
</html>
